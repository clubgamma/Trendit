<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="/client/src/form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>



<body>
    <section class="form container">
        <div class="form login">
            <div class="form-content">
                <h2 class="form-header">Login</h2>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Your Email Address" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Your Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="field field-btn">
                        <button class="login-btn">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="signup-link">Sign up</a></span>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            
        </div>
    </section>
</body>
</html>
